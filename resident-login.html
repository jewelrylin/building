<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>住戶登入 - 大樓管理系統</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <meta name="description" content="大樓管理系統住戶登入頁面">
    
    <!-- PWA 支援 -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#795548">
    <link rel="apple-touch-icon" href="./img/icon-192.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./img/favicon.png">
</head>
<body>
    <header>
        <h1>大樓管理系統</h1>
        <p class="subtitle">住戶登入</p>
        <a href="./index.html" class="back-link">
            <svg viewBox="0 0 24 24" width="24" height="24"><path fill="#8d6e63" d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path></svg>
            返回首頁
        </a>
    </header>
    
    <main>
        <div class="container">
            <div class="form-card">
                <h2>住戶登入</h2>
                <p class="form-description">歡迎回來，請登入您的帳戶</p>
                
                <form id="loginForm" class="styled-form">
                    <div class="form-group">
                        <label for="email">電子郵件</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">密碼</label>
                        <input type="password" id="password" name="password" required>
                        <a href="#" class="text-link forgot-password">忘記密碼？</a>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">記住我</label>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">登入</button>
                        <a href="./resident-register.html" class="text-link">沒有帳號？註冊</a>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 大樓管理系統</p>
        <div class="footer-decoration">
            <svg viewBox="0 0 100 20" width="100" height="20" preserveAspectRatio="none">
                <path d="M0,10 Q25,0 50,10 T100,10" fill="none" stroke="#a1887f" stroke-width="1" />
            </svg>
        </div>
    </footer>

    <div id="notificationContainer" class="notification-container"></div>

    <script src="./js/script.js"></script>
    <script src="./js/resident.js"></script>
</body>
</html>
