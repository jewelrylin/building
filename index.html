    <script>
        // 註冊 Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')

                    .catch(error => {
                        console.log('ServiceWorker 註冊失敗: ', error);
